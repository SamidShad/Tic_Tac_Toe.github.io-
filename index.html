<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvBuhmnDsuAnOwgk1uh9FaxyHZJzmcfj02Hg&usqp=CAU"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="game_body">
        <div class="boxes"><span class="boxes_texts"></span></div>
        <div class="boxes"><span class="boxes_texts"></span></div>
        <div class="boxes"><span class="boxes_texts"></span></div>
        <div class="boxes"><span class="boxes_texts"></span></div>
        <div class="boxes"><span class="boxes_texts"></span></div>
        <div class="boxes"><span class="boxes_texts"></span></div>
        <div class="boxes"><span class="boxes_texts"></span></div>
        <div class="boxes"><span class="boxes_texts"></span></div>
        <div class="boxes"><span class="boxes_texts"></span></div>
      </div>
      <button class="btn3">Clear</button>
    </div>
    <div class="start_screen">
      <img
        src="https://ghomsi.github.io/gitstore/img/tictactoe.gif"
        alt="TicTacToe"
        class="game_title"
      />
      <button class="btn1">START</button>
    </div>
    <div class="winner_screen_show">
      <h1 class="playerName"></h1>
      <p class="win_text">Winner</p>
      <button class="btn2">Play again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
